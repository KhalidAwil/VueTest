<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <div id="vue-app">
            <h1>Events and Event Modifiers</h1>
            <h2>{{ name }}</h2>
            <p>{{ job }}</p>
            <h2>{{work('xamaali')}}</h2>
            <p>I am {{age}}</p>
            <button v-on:click.once="add(1)">Add a year</button>
            <button v-on:click="subtract(1)">Subtract a year</button>
            <button v-on:dblclick="add(10)">Add 10 years</button>
            <button v-on:dblclick="subtract(10)">Subtract 10 years</button>
            <br/>
            <a v-bind:href="website">Where to find work...</a>
            
            <h1>Keyboard Events</h1>
            <label>Name: <span>{{name}}</span> </label>
            <input type="text" v-model="name"/>
            <label>Age: <span> {{age}}</span></label>
            <input type="text" v-model="age"/>
            
            <h1>Computed Properties</h1>
            <button v-on:click="a++">Add to A</button>
            <button v-on:click="b++">Add to B</button>
            <p>A - {{a}}</p>
            <p>B - {{b}}</p>
            <p>Age + a = {{addToA}}</p>
            <p>Age + b = {{addToB}}</p>

            <h1>Loooooops</h1>
            <ul>
                <li v-for="team in myTeams" v-bind:class="team.color">Name: {{team.name}}  - City: {{team.city}} </li>
            </ul>
        </div>
        <script src="app.js"></script>
    </body>
</html>
